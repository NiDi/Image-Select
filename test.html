<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Image-select by websemantics : test page</title>
    <link rel="stylesheet" href="stylesheets/chosen.css">
    <link rel="stylesheet" href="stylesheets/ImageSelect.css"> 
  </head>
<body>


<br/>
<br/>
<h3>
<a name="designer-templates" class="anchor" ><span class="octicon octicon-link"></span></a>Single Select</h3>

<p>For single select, remove the <i style="color:red">multiple</i> attribute. </p>

<select class="my-select">
   <option>Please select, ...</option> 
   <option data-img-src="img/adnan.png">Adnan Sagar</option> 
   <option selected="selected" data-img-src="img/rena.png">Rena Cugelman</option> 
   <option data-img-src="img/tavis.png">Tavis Lochhead</option> 
   <option data-img-src="img/brian.png">Brain Cugelman</option> 
</select>

<br/>
<br/>
<br/>

<h3>
<a name="designer-templates" class="anchor" ><span class="octicon octicon-link"></span></a>Multiple Select</h3>

<p>This example shows the Multiple select scenario. </p>

 <select  multiple="multiple" class="my-select">
     <option data-img-src="img/adnan.png">Adnan Sagar</option> 
     <option data-img-src="img/rena.png">Rena Cugelman</option> 
     <option selected="selected" data-img-src="img/tavis.png">Tavis Lochhead</option> 
     <option data-img-src="img/brian.png">Brain Cugelman</option> 
 </select>


    <script src="javascripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="javascripts/chosen.jquery.js" type="text/javascript"></script>
    <script src="javascripts/ImageSelect.jquery.js" type="text/javascript"></script>

    <script type="text/javascript"> 


      $(".my-select").chosen({width:"100%"});

      $(".my-select-border").chosen({
        width:"100%",
        html_template: '<img style="border:3px solid black;padding:0px;margin-right:4px"  class="{class_name}" src="{url}" />'
      });

    </script>

  </body>
</html>
